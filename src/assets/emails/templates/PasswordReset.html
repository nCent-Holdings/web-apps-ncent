<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

  <head><link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
    <title>Technical Sales Manager Invitation</title>
    <meta property="og:title" content="Technical Sales Manager Invitation">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

      p {
        font-weight: 100;
      }

      a {
          text-decoration: none;
      }

      #email {
        margin: auto;
        width: 600px;
        background-color: white;
      }

      button {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 16px;
        gap: 8px;
        margin-top: 64px;
        margin-bottom: 64px;

        min-width: 48px;
        height: 48px;

        background: #0061FF;
        box-shadow:
          0 0 0 0 rgba(151, 176, 196, 0.12),
          0 2px 5px 0 rgba(151, 176, 196, 0.11),
          0 9px 9px 0 rgba(151, 176, 196, 0.10),
          0 21px 13px 0 rgba(151, 176, 196, 0.06),
          0 37px 15px 0 rgba(151, 176, 196, 0.02),
          0 58px 16px 0 rgba(151, 176, 196, 0.00);
        border: none;
        border-radius: 8px;

        /* font-family: 'Spezia Trial'; */
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        line-height: 18px;

        text-align: center;
        letter-spacing: 1px;
        text-transform: uppercase;

        color: #FFFFFF;
      }

      button:hover {
        background: #0047BA;
        box-shadow:
          0 0 0 0 rgba(27, 50, 95, 0.12),
          0 3px 7px 0 rgba(27, 50, 95, 0.12),
          0 12px 12px 0 rgba(27, 50, 95, 0.10),
          0 28px 17px 0 rgba(27, 50, 95, 0.06),
          0 50px 20px 0 rgba(27, 50, 95, 0.02),
          0 78px 22px 0 rgba(27, 50, 95, 0.00);
      }


    </style>

  </head>

  <body bgcolor="#ECF4FA" style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:20px; color:#33475B; word-break:break-word">

    <div id="email" style="width: 600px">

         <div width="100%">
             <img alt="Office" src="https://www.wellcube.dev/images/OfficeEmail.jpg" width="600px" align="middle">
        </div>


        <h3>Reset your password</h3>

        <p>
            We received a request to change your WellCube account password.
        </p>

        <div style="transform: translate(30%)">
            <a href="https://www.wellcube.dev/set-new-password?email={{email}}&code={{code}}" target="_blank">
              <button>
                RESET PASSWORD
            </button>
          </a>
        </div>

        <p>
            If you didn't request this, please ignore this email.  Your password won't change unless you access the
            link above and create a new one.
        </p>

        <p>Thanks,</p>
        <p>The WellCube Team</p>

    </div>
  </body>
</html>
